name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Set Docker image name and tags
        id: docker-vars
        run: |
          OWNER=$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/$OWNER/my-app"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

          TAGS="latest"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAGS=$(echo "$GITHUB_REF_NAME" | tr '[:upper:]' '[:lower:]')
          else
            if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
              TAGS="$TAGS,${GITHUB_SHA::7}"
            else
              BRANCH_TAG=$(echo "${GITHUB_REF_NAME}" | tr / - | tr '[:upper:]' '[:lower:]')
              TAGS="$BRANCH_TAG,${BRANCH_TAG}-${GITHUB_SHA::7}"
            fi
          fi
          echo "TAGS=$TAGS" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          for TAG in ${TAGS//,/ }; do
            docker buildx build \
              --tag "$IMAGE_NAME:$TAG" \
              --push .
          done
