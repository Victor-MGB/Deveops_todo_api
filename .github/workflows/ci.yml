name: CI - Build & Push Docker

on:
  push:
    branches: [main, 'dev/**']
    tags: ['v*']                 
  pull_request:
    branches: [main, 'dev/**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/my-app"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          
          # Default tag
          TAGS="latest"

          # If this is a tag push, use the tag
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAGS="${GITHUB_REF_NAME}"
          else
            # If this is main branch, add 'latest'
            if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
              TAGS="$TAGS,${GITHUB_SHA::7}"
            else
              # For other branches, use branch name + commit SHA
              BRANCH_TAG=$(echo "${GITHUB_REF_NAME}" | tr / -)
              TAGS="$BRANCH_TAG,${BRANCH_TAG}-${GITHUB_SHA::7}"
            fi
          fi

          echo "TAGS=$TAGS" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAGS }}
